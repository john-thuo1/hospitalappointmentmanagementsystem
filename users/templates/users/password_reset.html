{% extends 'hospital/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom m-auto"> Change Password</legend>
               {{ form|crispy }}

           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info mt-4 auto"  type="submit">Request Change Password</button>
               <a class="btn btn-danger mt-4 auto"  href="{% url 'login' %}" >Cancel</a>


           </div>
       </form>
       

   </div>

{% endblock content %}
