{% extends 'hospital/base.html' %}

{% block content %}
    <div class="right_col" role="main">
            <div class="">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2 class="text-center"> {{ table_title }} </h2>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table id="object-datatable" class="table  table-hover  table-bordered">
                        <thead>
                          <tr>
                            <th> Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th class="text-center">Operations</th>
                          </tr>
                        </thead>

                        <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{ object.get_full_name }}</td>
                                    <td>{{ object.phone_number }}</td>
                                    <td>{{ object.email }}</td>
                                    <td  class="text-center">
                                            <a href="{% url objects_update object.pk %}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                                            <a href="{% url objects_delete object.pk %}" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i> Delete </a>

                                    </td>
                                  </tr>
                            {% endfor %}
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
{% endblock content%}
