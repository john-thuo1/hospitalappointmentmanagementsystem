{% extends 'hospital/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section"> 
    <form method="POST">
        <!-- Cross site Request Fogery Token must be included in the form -->
        {% csrf_token %}
        <!-- field set is used to group related elements in a form together -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            <!-- .as_p renders the form in paragraph form -->
            <!-- {{ form.as_p }} -->
            {{ form|crispy }}
        </fieldset>
        <!-- Submit Button placed after fieldset form -->
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Do you need an account?<a class="ml-2" href="{%  url 'register' %}">Sign Up Now</a></small></div>
</div>
 <!-- Here, endblock content states that you are ending the blockcontent of name content -->
<!-- Helps when you have multiple blockcontents to end -->
 {% endblock content %}
